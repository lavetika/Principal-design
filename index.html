<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <aside>
        <h1>Información de usuario</h1>
    </aside>
    <section>
        <form action="" method="POST">
            <h1>¿Qué estás pensado?</h1>
            <article>
                <label for="publicacion"></label>
                <textarea name="publicacion" id="publicacion" cols="30" rows="10"></textarea>
            </article>
            <input id="submitPublicacion" type="submit" name="submit">
        </form>
    </section>
    <main>
        <form action="" method="POST">
            <h1>Administrador</h1>
            <article>
                <input id="admor" type="text">
            </article>
        </form>
    </main>
    <section>
        <form action="" method="POST">
            <h1>Inicio</h1>
            <article id="inicio">
                <input id="postsinicio" type="text">
                <input id="comentarios" type="text">
            </article>
        </form>
    </section>
</body>

</html>
